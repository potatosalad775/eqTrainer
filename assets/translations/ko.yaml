  ## Understanding Frequency
  "HELP_SUB_FREQ_TITLE": "주파수 이해하기",
  ## - Page 1
  "HELP_SUB_FREQ_P1_PHOTO_DESC_1":
    "< 느린 진동, 낮은 주파수, 낮은 음 >",
  "HELP_SUB_FREQ_P1_PHOTO_DESC_2":
    "< 빠른 진동, 높은 주파수, 높은 음 >",
  "HELP_SUB_FREQ_P1_PARAGRAPH_1":
    "인간은 고막을 통해 공기의 진동을 인식하여 소리를 듣습니다. 소리의 높낮이는 진동의 속도에 의해서만 결정됩니다.
    \n\n이 때, 주파수는 1초 동안 진동하는 횟수를 의미하므로 주파수가 낮을수록(진동이 느릴수록) 음이 낮아지고, 주파수가 높을수록(진동이 빠를수록) 음이 높아집니다.",
  "HELP_SUB_FREQ_P1_PARAGRAPH_2":
    "Hz는 주파수를 나타내는 단위로, eqTrainer에서는 1000 단위 주파수를 표기할 때 SI 접두어인 Kilo를 사용합니다. 예컨대, 1000Hz는 1kHz로 표기됩니다.
    \n\n인간의 가청주파수는 20Hz부터 20kHz(20000Hz) 사이로, 해당 영역을 나누어 저음, 중음, 고음으로 나눌 수 있습니다.",
  ## - Page 2
  "HELP_SUB_FREQ_P2_PARAGRAPH_1":
    "인터넷에서 유명한 위 사진은 각 악기가 어떤 주파수 영역대에서 소리를 내는지를 잘 보여주고 있습니다.",
  "HELP_SUB_FREQ_P2_PARAGRAPH_2":
    "주파수 영역을 어떻게 나눠서 음역대를 구분할 것인지에 대해서는 개인마다 의견이 다를 수 있지만 대략적인 기준은 다음과 같습니다.",
  "HELP_SUB_FREQ_P2_FREQ_INFO":
    "* 20Hz ~ 80Hz : 극저음
    \n* 80Hz ~ 200Hz : 저음
    \n* 200Hz ~ 800Hz : 중저음
    \n* 800Hz ~ 1.5kHz : 중음
    \n* 1.5kHz ~ 5kHz : 중고음
    \n* 5kHz ~ 10kHz : 고음
    \n* 10kHz+ : 초고음",

  ## Goal of 'eqTrainer'
  "HELP_SUB_GOAL_TITLE": "'eqTrainer'의 목표",
  ## - Page 1
  "HELP_SUB_GOAL_P1_PARAGRAPH_1":
    "'eqTrainer'는 JBL, AKG를 비롯한 수많은 브랜드를 소유한 하만 인터내셔널 사의 청음 능력 훈련 프로그램, 'How To Listen'으로부터 큰 영감을 받아 제작되었습니다.
    \n'eqTrainer'는 'How To Listen'이 제공하는 훈련 기능들 중, 'Band Identification' 기능을 제공합니다.
    \n\n'Band Identification'은 무작위로 지정된 주파수를 중심으로 소리를 변화시키는 Equalizer가 적용된 음원, 그리고 어떠한 변조도 가해지지 않은 원음을 번갈아 청취한 뒤,
    어떠한 주파수 영역이 어떻게 변조되었는지를 정확하게 판별해내는 것을 목표로 합니다.
    \n\n오디오 제품 개발 인력 양성을 위한 훈련 프로그램으로 개발된 'How To Listen'과 같이, 'eqTrainer'는 사용자의 Critical Listening 능력을 훈련할 수 있도록 개발되었습니다.",
  "HELP_SUB_GOAL_P1_PARAGRAPH_2":
    "오디오 엔지니어가 아닌 아마추어 애호가 레벨에서 Critical Listening 능력을 길러야 할 필요성이 있는지에 대해서는 갑론을박이 있는 것이 사실이지만,
    개인적으로 이퀄라이저 사용 능력 향상과, 음향장비 측정치 상대 비교 능력 향상 - 두 가지 측면에서 일반 리스너에게도 도움이 된다고 생각합니다.",

  ## Managing Playlist
  "HELP_SUB_PLAYLIST_TITLE": "플레이리스트 관리하기",
  ## - Page 1
  "HELP_SUB_PLAYLIST_P1_PARAGRAPH_1":
    "이전 레거시 버전과 동일하게, 새롭게 개발된 'eqTrainer'에도 오디오 편집기를 포함한 플레이리스트 기능이 포함되어 있습니다.
    \n\n플레이리스트 화면 오른쪽 하단의 + 버튼을 누르면 음원 파일을 선택할 수 있습니다. 이 때, 'eqTrainer'가 지원하는 mp3, wav, flac 포맷이 아닌 파일이 선택된 경우 flac 포맷으로 변환됩니다.",
  "HELP_SUB_PLAYLIST_P1_PARAGRAPH_2":
    "음원이 불러와지고 나면, 위와 같은 에디터 화면에 진입하게 됩니다. 음원의 일부분을 잘라서 사용할 예정이라면, 슬라이더를 옮기거나 음원을 자를 위치까지 재생한 뒤,
    '지금 시작 지점 설정' 또는 '지금 종료 시점 설정' 버튼을 눌러 음원의 시작 시점과 종료 시점을 설정할 수 있습니다. 
    \n\n이렇게 자른 '오디오 클립'의 시작 및 종료 시점은 화살표와 시간으로 표시됩니다. 작업이 완료된 뒤 '완료' 버튼을 누르면 '오디오 클립'이 플레이리스트에 추가됩니다.",

  ## Configuring Session
  "HELP_SUB_CONFIG_TITLE": "세션 설정하기",
  ## - Page 1
  "HELP_SUB_CONFIG_P1_PARAGRAPH":
    "각 훈련 세션은 사용자는 변조된 음원과 변조되지 않은 원음을 번갈아 들으면서 어느 주파수 영역에 변화가 생겼는지 판별해내는 방식으로 진행됩니다.
    \n\n이 과정에서 사용자가 원하는 음역대를 보다 쉽게 선택할 수 있도록 위 사진과 같은 '주파수 그래프'를 통해 시각화된 주파수 정보를 제공하고 있습니다.
    \n\n훈련 세션을 시작하기에 앞서, 사용자는 '세션 설정하기' 페이지에서 아래 항목들을 조절하여 세션의 난이도나 진행 방식을 자신의 입맛에 맞게 개인화할 수 있습니다.",
  "HELP_SUB_CONFIG_P1_SB": "* 시작 주파수 밴드",
  "HELP_SUB_CONFIG_P1_SB_DESC":
    "'시작 주파수 밴드'는 세션이 시작되었을 때 필터가 적용될 수 있는 '중심 주파수'의 개수를 결정합니다.
    '중심 주파수'의 개수나 늘어나면, 보다 인접한 주파수 사이의 미묘한 소리적 변화를 눈치챌 수 있는 능력이 필요하기 때문에 난이도가 높아집니다.",
  "HELP_SUB_CONFIG_P1_G": "* 게인",
  "HELP_SUB_CONFIG_P1_G_DESC":
    "'게인'은 음원을 변조시키는 필터의 세기를 결정합니다. '게인'이 높을수록 소리에 더 큰 변화를 주기 때문에 세션 난이도가 낮아집니다.",
  "HELP_SUB_CONFIG_P1_Q": "* Q Factor",
  "HELP_SUB_CONFIG_P1_Q_DESC":
    "'Q Factor'는 음원에 가해지는 필터의 대역폭을 결정합니다. 'Q Factor'가 커질수록 필터가 영향을 주는 주파수의 범위가 좁아집니다.",
  "HELP_SUB_CONFIG_P1_TYPE": "* 필터 타입",
  "HELP_SUB_CONFIG_P1_TYPE_DESC":
    "'필터 타입'은 음원에 가해지는 필터의 모양새를 결정합니다. 
    \n'피크'는 위로 솟아오른 그래프로 표현되며, 특정 주파수의 소리를 '강조'합니다. 반면 '딥'은 아래로 움푹 파인 그래프로 표현되며, 특정 주파수의 소리를 '약화'시킵니다. 
    \n사진과 같이 '피크'와 '딥' 형태의 필터가 모두 등장할 수 있게 설정할 수도 있습니다.",
  "HELP_SUB_CONFIG_P1_THR": "* 임계값",
  "HELP_SUB_CONFIG_P1_THR_DESC":
    "'임계값'은 사용자의 실력에 따른 난이도 조정을 위한 기준치로 사용됩니다. 'eqTrainer'는 변조된 주파수 영역을 사용자가 제대로 판별했는지의 여부를 기록해두었다가,
    해당 횟수가 '임계값'에 도달했을 경우 필터에 사용되는 중심 주파수의 개수를 증감시키는 방식으로 난이도를 스스로 조절합니다.",

  ## Running a Session
  "HELP_SUB_SESSION_TITLE": "세션 진행하기",
  ## - Page 1
  "HELP_SUB_SESSION_P1_PARAGRAPH_1":
    "세션이 시작되면, 사용자는 플레이리스트에서 활성화된 음원을 재생하여 훈련을 시작할 수 있습니다.
    '원음' 버튼과 'EQ 적용' 버튼을 번갈아 눌러보면서 음원에 가해진 미묘한 변화를 포착해보세요.",
  "HELP_SUB_SESSION_P1_PARAGRAPH_2":
    "세션 화면의 숫자 선택창을 드래그하거나, 가장자리에 배치된 버튼을 눌러 음원에 적용된 필터를 선택할 수 있습니다.
    \n이를 통해 사용자가 선택한 필터 그래프는 파란색으로 표현됩니다. 선택을 마치고 나면 화살표가 그려진 버튼을 눌러 제출할 수 있습니다.
    \n이후 사용자가 선택한 그래프의 정답 여부 및 정보가 화면 상단에 표시됩니다.",
  "HELP_SUB_SESSION_P1_PARAGRAPH_3":
    "세션의 상단바 우측에는 세션이 진행되는 동안 사용자의 정답 및 오답 횟수가 표시됩니다. 상단바 좌측의 화살표 버튼을 누르거나 뒤로 가기를 통해 세션을 끝낼 수 있습니다.",
}